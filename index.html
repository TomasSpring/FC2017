<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header class="header">
        <h1>News</h1>
    </header>
    <div class="content">
        <div class="sources-block">
            <ul>
                <li class="source-list-item talksport">
                    <h2>Talksport</h2>
                    <img data-chanel="talksport" src="img/talksport.png"  alt="Talksport" class="source-list-img" />
                </li>
                <li class="source-list-item bloomberg">
                    <h2>Bloomberg</h2>
                    <img data-chanel="bloomberg" src="img/bloomberg.png" alt="Bloomberg" class="source-list-img" />
                </li>
                <li class="source-list-item cnbc">
                    <h2>CNBC</h2>
                    <img data-chanel="cnbc" src="img/cnbc.png"  alt="CNBC" class="source-list-img" />

                </li>
                <li class=" source-list-item crypto">
                    <h2>Crypto coins news</h2>
                    <img data-chanel="crypto-coins-news" src="img/crypto-coins-news.png" alt="Crypto coins news" class="source-list-img" />
                </li>

            </ul>
        </div>

        <div class="news-block">

        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
